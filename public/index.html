<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saluto pragmini</title>
    <link rel="icon" href="immagini/waving-hand.png">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Material+Symbol+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1-50..200'>
    <link rel="stylesheet" href="style_calendar.css">
    <link rel="stylesheet" href="index.css">
    
    
</head>
<body class="backimg">
    <h1>Saluto Pragmini: Passata o no?</h1>
    <div class="container-fluid"> 
        <div class="wrapper">
            <header>
                <p class = "current-date"></p>
                <div class = "icons">
                    <span id="prev" class="material-symbols-rounded prev">&#10094;</span>
                    <span id="next" class="material-symbols-rounded next">&#10095;</span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                   
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul>
    
                <ul class="days">
                    
                </ul>
    
            </div>
        </div>
        <div id="rectangle">
            <button id="red" class="button red">No</button> <!-- Bottone rosso -->
            <button id="yellow" class="button yellow">Giustifica</button> <!-- Bottone giallo -->
            <button id="green" class="button green">Fatto</button> <!-- Bottone verde -->
        </div>
        
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
